services:
  mongo:
    image: mongo:7
    container_name: assignment2-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - assignment2-network

  backend:
    build: ./backend
    container_name: assignment2-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/assignment2
      - JWT_SECRET=your_jwt_secret_key_change_in_production
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend-uploads:/app/uploads
    depends_on:
      - mongo
    networks:
      - assignment2-network
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: assignment2-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - assignment2-network
    stdin_open: true
    tty: true

volumes:
  mongo-data:
  backend-uploads:

networks:
  assignment2-network:
    driver: bridge

